<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Carros</title>
</h:head>
<h:body>
	<f:view id="View">
	<h:form id="frmMensagens">
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"></p:messages>
			<p:growl id="growl" showDetail="true" sticky="false" globalOnly="true" />
		</h:form>
		<h:form id="form">

			<p:growl id="messages" showDetail="true" />

			<p:confirmDialog id="dlgMsg" global="true" showEffect="fade"
				hideEffect="explode">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>

			<p:panel id="panel" header="DistCar - Carro"
				style="margin-bottom:10px;">

				<f:facet name="header">
					<h:panelGrid columns="2">
						<p:commandLink action="index.xhtml">
							<p:graphicImage value="/resources/images/home-02.jpg"
								height="35px" width="35px" />
						</p:commandLink>
						<h:outputText value="DisctCar 1.0 - Carro" />
					</h:panelGrid>
				</f:facet>
				
				<h:panelGrid columns="2" cellpadding="5">

				<h:outputLabel for="chassi" value="Chassi *" />
					<p:inputText id="chassi"
						value="#{carroBean.carro.chassi}"  required="false"
						label="Chassi" requiredMessage="Nome obrigatório: *" />
						
					<h:outputLabel for="cor" value="Cor: *" />
					<p:inputText id="cor" required="false"
						value="#{carroBean.carro.cor}"
						requerid="false" label="Cor" />
				
						
					<h:outputLabel for="ano" value="Ano de Fabricação: *" />
					<p:inputText id="ano" required="false"
						value="#{carroBean.carro.anoFabricacao}"
						requerid="false" label="Ano" />
					

					<h:outputLabel for="fabricante" value="Fabricante: * " />
					<h:selectOneMenu id="fabricante" converter="FabricanteConverter"
						 valueChangeListener="#{carroBean.filtrarMarca}">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione o fabricante" itemValue="-1"/>
						<f:selectItems value="#{carroBean.fabricantes}" var="f"
							itemLabel="#{f.pj.nome}" itemValue="#{f}" />
							<f:ajax render="marca modelo versao item acessorio valor" event="valueChange"/>
  					</h:selectOneMenu>
  				
  					
  					<h:outputLabel for="marca" value="Marca: * " />
					<h:selectOneMenu id="marca" converter="MarcaConverter"
						 valueChangeListener="#{carroBean.filtrarModelo}">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione a marca" itemValue="-1"/>
						<f:selectItems value="#{carroBean.marcas}" var="m"
							itemLabel="#{m.descricao}" itemValue="#{m}" />
							<f:ajax render="modelo versao item acessorio valor" event="valueChange"/>
  					</h:selectOneMenu>
  				
  					
  					<h:outputLabel for="modelo" value="Modelo: * " />
					<h:selectOneMenu id="modelo" converter="ModeloCarroConverter"
						 valueChangeListener="#{carroBean.filtrarVersao}">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione o modelo" itemValue="-1"/>
						<f:selectItems value="#{carroBean.modelos}" var="mo"
							itemLabel="#{mo.descricao} #{mo.ano}" itemValue="#{mo}" />
							<f:ajax render="versao item acessorio valor" event="valueChange"/>
  					</h:selectOneMenu>
  					
  					
  					<h:outputLabel for="versao" value="Versão: * " />
					<h:selectOneMenu id="versao" converter="VersaoConverter"
						 value="#{carroBean.carro.versao}" 
						  valueChangeListener="#{carroBean.filtrarItensAces}">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione a versão" itemValue="-1"/>
						<f:selectItems value="#{carroBean.versoes}" var="v"
							itemLabel="#{v.descricao}" itemValue="#{v}" />
							<f:ajax render="item acessorio valor" event="valueChange"/>
  					</h:selectOneMenu>
  				
  						<h:outputLabel for="valor" value="Valor Carro: *" />
					<p:inputText id="valor" disabled="true"
						value="#{carroBean.carro.valorCarro}"
						requerid="false" label="valor" />
  					
  					 <h:panelGrid columns="2" style="margin-bottom:5px" cellpadding="5">  
					<h:outputText value="Itens: *"/>  
        				<h:selectManyCheckbox id="item" converter="ItensConverter" value="#{carroBean.itens}"
        				  layout="pageDirection" columns="2" disabled="true" selectedClass="">  
           				    <f:selectItems value="#{carroBean.itens}" var="i" 
           				      itemLabel="#{i.descricao}" itemValue="#{i}"  />  
       					</h:selectManyCheckbox>
       					</h:panelGrid> 
       				<h:panelGrid columns="2" style="margin-bottom:5px" cellpadding="5">  	
					<h:outputText value="Acessórios: *"  />  
        				<h:selectManyCheckbox id="acessorio" converter="AcessoriosConverter" value="#{carroBean.acessorios}"
        				 layout="pageDirection" columns="2" disabled="true">  
           				    <f:selectItems value="#{carroBean.acessorios}" var="a"
           				    itemLabel="#{a.descricao}" itemValue="#{a}"/>
       					</h:selectManyCheckbox>
				</h:panelGrid> 
  
					<h:outputLabel for="centro" value="Centros: *" />
  					<h:selectOneMenu id="centro" value="#{carroBean.carro.centro}" converter="CentroConverter" >
  						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione a Centro" itemValue="-1"/>
						<f:selectItems value="#{carroBean.centros}" var="c"
							itemLabel="#{c.alias}" itemValue="#{c}" />
  					</h:selectOneMenu>
					
					
					<h:outputLabel for="status" value="Status: *" />
  					<h:selectOneMenu id="status" value="#{carroBean.carro.status}" >
  						<f:selectItem itemLabel="Selecione uma opção" itemValue="" />
  						<f:selectItems value="#{carroBean.status}" />
  					</h:selectOneMenu>
					
					
					
				</h:panelGrid> 
			
				
				<p:commandButton value="Salvar"  update=":frmMensagens:growl" action="#{carroBean.salvar}" />
   				<p:commandButton value="Cancelar" update="form" immediate="true" action="#{carroBean.cancelar}" />
			</p:panel>
		</h:form>
	</f:view>
</h:body>
</html>
