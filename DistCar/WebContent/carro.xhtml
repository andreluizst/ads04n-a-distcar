<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Carros</title>
</h:head>
<h:body>
	<f:view id="View">
	<h:form id="frmMensagens">
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"></p:messages>
			<p:growl id="growl" showDetail="true" sticky="false" globalOnly="true" />
		</h:form>
		<h:form id="form">

			<p:growl id="messages" showDetail="true" />

			<p:confirmDialog id="dlgMsg" global="true" showEffect="fade"
				hideEffect="explode">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>

			<p:panel id="panel" header="DistCar - Carro"
				style="margin-bottom:10px;">

				<f:facet name="header">
					<h:panelGrid columns="2">
						<p:commandLink action="index.xhtml">
							<p:graphicImage value="/resources/images/home-02.jpg"
								height="35px" width="35px" />
						</p:commandLink>
						<h:outputText value="DisctCar 1.0 - Carro" />
					</h:panelGrid>
				</f:facet>
				
				<h:panelGrid columns="3" cellpadding="5">

					<h:outputLabel for="chassi" value="Chassi *" />
					<p:inputText id="chassi"
						value="#{carroBean.carro.chassi}"  required="false"
						label="Chassi" requiredMessage="Nome obrigatório: *" />
					<p:message for="chassi" />
						
					<h:outputLabel for="cor" value="Cor: *" />
					<p:inputText id="cor" required="false"
						value="#{carroBean.carro.cor}"
						requerid="false" label="Cor" />
					<p:message for="cor" />
						
					<h:outputLabel for="ano" value="Ano de Fabricação: *" />
					<p:inputText id="ano" required="false"
						value="#{carroBean.carro.anoFabricacao}"
						requerid="false" label="Ano" />
					<p:message for="ano" />

					<h:outputLabel for="fabricante" value="Fabricante: * " />
					<h:selectOneMenu id="fabricante" converter="FabricanteConverter"
						 valueChangeListener="#{carroBean.filtrarMarca}">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione o fabricante" itemValue="-1"/>
						<f:selectItems value="#{carroBean.fabricantes}" var="f"
							itemLabel="#{f.pj.nome}" itemValue="#{f}" />
							<f:ajax render="marca" event="valueChange"/>
  					</h:selectOneMenu>
  					<p:message for="fabricante" />
  					
  					<h:outputLabel for="marca" value="Marca: * " />
					<h:selectOneMenu id="marca" converter="MarcaConverter"
						 valueChangeListener="#{carroBean.filtrarModelo}">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione a marca" itemValue="-1"/>
						<f:selectItems value="#{carroBean.marcas}" var="m"
							itemLabel="#{m.descricao}" itemValue="#{m}" />
							<f:ajax render="modelo" event="valueChange"/>
  					</h:selectOneMenu>
  					<p:message for="marca" />
  					
  					<h:outputLabel for="modelo" value="Modelo: * " />
					<h:selectOneMenu id="modelo" converter="ModeloCarroConverter"
						 valueChangeListener="#{carroBean.filtrarVersao}">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione o modelo" itemValue="-1"/>
						<f:selectItems value="#{carroBean.modelos}" var="mo"
							itemLabel="#{mo.descricao} #{mo.ano}" itemValue="#{mo}" />
							<f:ajax render="versao item acessorio" event="valueChange"/>
  					</h:selectOneMenu>
  					<p:message for="modelo" />
  					
  					<h:outputLabel for="versao" value="Versão: * " />
					<h:selectOneMenu id="versao" converter="VersaoConverter"
						 value="#{carroBean.carro.versao}" >
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione a versão" itemValue="-1"/>
						<f:selectItems value="#{carroBean.versoes}" var="v"
							itemLabel="#{v.descricao}" itemValue="#{v}" />
							<f:ajax render="item acessorio" event="valueChange"/>
  					</h:selectOneMenu>
  					<p:message for="versao" />
  					
  					<h:outputLabel for="situacao" value="Situação: *" />
  					<h:selectOneMenu id="situacao" value="#{versaoBean.versaoCarro.situacao}" >
  						<f:selectItem itemLabel="Selecione uma opção" itemValue="" />
  						<f:selectItems value="#{versaoBean.situacoes}" />
  					</h:selectOneMenu>
					<p:message for="situacao" />
				</h:panelGrid> 
			
				 <h:panelGrid columns="4" style="margin-bottom:10px" cellpadding="5">  
				<h:outputText value="Itens: *"/>  
        				<h:selectManyCheckbox id="item" converter="ItensConverter"
        				  layout="pageDirection" columns="1">  
           				    <f:selectItems value="#{carroBean.itens}" var="i" 
           				      itemLabel="#{i.descricao}" itemValue="#{i}"/>  
       					</h:selectManyCheckbox>
       					
					<h:outputText value="Acessórios: *"  />  
        				<h:selectManyCheckbox id="acessorio" converter="AcessoriosConverter"
        				 layout="pageDirection" columns="1">  
           				    <f:selectItems value="#{carroBean.acessorios}" var="a"
           				    itemLabel="#{a.descricao}" itemValue="#{a}"/>
       					</h:selectManyCheckbox>
				</h:panelGrid> 
				<p:commandButton value="Consultar" update="form"
					action="#{carroBean.consultar}" />	
					
				<p:commandButton value="Novo" update="form" immediate="true"
					action="#{carroBean.novo}" />
				<p:commandButton value="Alterar" update="panel"
					 action="#{carroBean.alterar}" >
					
					</p:commandButton>
				<p:commandButton value="Excluir" update="form"
					action="#{carroBean.excluir}" > 
					<p:confirm header="Confirmação"
						message="Confirma a exclusão da função selecionada?"
						icon="ui-icon-alert" />
				</p:commandButton>
				<p:commandButton value="Fechar" update="panel"
					action="#{carroBean.excluir}" />
			</p:panel>
			<p:dataTable  id="TBcarro" var="carro" 
				value="#{carroBean.carros}"  paginator="true" rows="5"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15"
				selection="#{carroBean.carroSelecionado}" selectionMode="single"
				rowKey="#{carro.codigo}">
				<f:facet name="header">
           	 		Carros
        		</f:facet>

				<p:column width="8" style="text-align: center;">
					<f:facet name="header">
						<h:outputText value="Código" />
					</f:facet>
					<h:outputText value="#{carro.codigo}" />
				</p:column>
				<p:column width="8" style="text-align: center;">
					<f:facet name="header">
						<h:outputText value="Chassi" />
					</f:facet>
					<h:outputText value="#{carro.chassi}" />
				</p:column>

				<p:column width="8" style="text-align: center;">
					<f:facet name="header">
						<h:outputText value="Fabricante" />
					</f:facet>
					<h:outputText 
						value="#{carro.versao.modeloCarro.marcaCarro.fabricante.pj.nome}"/>
				</p:column>

				<p:column width="5" style="text-align: center;">
					<f:facet name="header">
						<h:outputText value="Marca" />
					</f:facet>
					<h:outputText value="#{carro.versao.modeloCarro.marcaCarro.descricao}" />
				</p:column>
				
				
				<p:column width="5" style="text-align: center;">
					<f:facet name="header">
						<h:outputText value="Itens Série" />
					</f:facet>
					<h:outputText value="#{carro.versao.itens}" />
				</p:column>
				
				
				<p:column width="5" style="text-align: center;">
					<f:facet name="header">
						<h:outputText value="Acessórios" />
					</f:facet>
					<h:outputText value="#{carro.versao.acessorios}" />
				</p:column>

				<p:column width="5" style="text-align: center;">
					<f:facet name="header">
						<h:outputText value="Situação" />
					</f:facet>
					<h:outputText value="#{versao.situacao}" />
				</p:column>

				<p:column width="5" style="text-align: center;">
					<f:facet name="header">
						<h:outputText value="Data da Atualização" />
					</f:facet>
					<h:outputText value="#{versao.dataUltimaAtualizacao.time}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:MM"></f:convertDateTime>
					</h:outputText>
				</p:column> 
			</p:dataTable>

		</h:form>
	</f:view>
</h:body>
</html>
