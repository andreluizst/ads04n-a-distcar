<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>DistCar 1.0 - Cliente</title>
	<h:outputStylesheet name="styles-PSC.css" library="css"></h:outputStylesheet>
</h:head>
<h:body>
	<f:view id="viewCliente">
		
		<h:form id="frmMensagens">
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"></p:messages>
			<p:growl id="growl" showDetail="true" sticky="false" globalOnly="true" />
		</h:form>
		
  		<h:form id="frmPrincipal">
  			<p:confirmDialog id="dlgMsg" global="true" showEffect="fade" hideEffect="explode">  
        		<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
        		<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
    		</p:confirmDialog>
  		
  			<p:panel id="panelPesquisa" header="DistCar - Cliente">
  				<f:facet name="header">
  					<h:panelGrid columns="2">
  						<p:commandLink action="index.xhtml?faces-redirect=true">
  							<p:graphicImage value="/resources/images/home-02.jpg" height="35px" width="35px" />
  						</p:commandLink>
  						<h:outputText value="DisctCar 1.0 - Cliente" />
  					</h:panelGrid>
  				</f:facet> 				
  				<h:panelGrid columns="2" cellpadding="5">
  				
  					<h:outputLabel for="tipoCliente" value="Tipo de cliente: "/>
  					<p:selectOneMenu id="tipoCliente" value="#{clienteBean.clienteParaPesquisa.tipoPessoa}" >
  						<f:selectItem itemLabel="Todas os tipos" itemValue="#{null}" />
  						<f:selectItems value="#{clienteBean.tiposCliente}" />
  					</p:selectOneMenu>
  				
  					<h:outputLabel for="nome" value="Nome: "/>
  					<h:inputText id="nome" value="#{clienteBean.clienteParaPesquisa.dadosPessoa.nome}" lable="Nome"/>
  					
  					<h:outputLabel for="cpf" value="CPF/CNPJ: "/>
  					<p:inputMask id="cpf" validatorMessage="O campo CPF/CNPJ deve conter apeans números!" size="20" 
  							value="#{clienteBean.cpfCnpjPesquisa}" lable="CPF/CNPJ">
  						
  					</p:inputMask>
  					  							
  					<h:outputLabel for="unidadeFederativa" value="UF: "/>
  					<p:selectOneMenu id="unidadeFederativa" value="#{clienteBean.codigoUfPesquisa}" 
  							valueChangeListener="#{clienteBean.filtrarCidadesPesquisa}">
  						<f:selectItem noSelectionOption="true" itemLabel="Qualquer UF" itemValue="#{null}" />
  						<f:selectItems value="#{clienteBean.ufsPesquisa}" var="uf" 
  								itemLabel="#{uf}" itemValue="#{uf.codigo}" />
  						<f:ajax render="cbxCidades" event="valueChange"/>
  					</p:selectOneMenu>
  					
  					<h:outputLabel for="cbxCidades" value="Cidade: "/>
  					<p:selectOneMenu id="cbxCidades" value="#{cidadeBean.codigoCidadePesquisa}">
  						<f:selectItem noSelectionOption="true" itemLabel="Qualquer cidade" itemValue="#{null}" />
  						<f:selectItems value="#{clienteBean.cidadesPesquisa}" var="cid" 
  								itemLabel="#{cid.nome}" itemValue="#{cid.codigo}" />
  					</p:selectOneMenu>
  					  					
  					  					
  					<h:outputLabel for="situacao" value="Situação: "/>
  					<p:selectOneMenu id="situacao" value="#{clienteBean.clienteParaPesquisa.dadosPessoa.situacao}" >
  						<f:selectItem itemLabel="Todas as situações" itemValue="" />
  						<f:selectItems value="#{clienteBean.situacoes}" />
  					</p:selectOneMenu>
  					
  				</h:panelGrid>
				
				<p:commandButton value="Novo"    update="panelPesquisa" action="#{funcionarioBean.novo}"/>
   				<p:commandButton disabled="#{funcionarioBean.listaEstaVazia}" value="Alterar" 
   								update="panelPesquisa" action="#{funcionarioBean.alterar}" />
   				<p:commandButton disabled="#{funcionarioBean.listaEstaVazia}" value="Excluir" 
   								update="tbLista" actionListener="#{funcionarioBean.excluir}">
   					<p:confirm header="Confirmação" 
   							message="Confirma a exclusão do funcionário selecionado?"
   							icon="ui-icon-alert" />  
   				</p:commandButton>

  				<p:commandButton value="Consultar"  update="frmPrincipal" actionListener="#{funcionarioBean.consultar}"/>
  				<p:commandButton disabled="#{funcionarioBean.listaEstaVazia}" value="Detalhes" update="panelPesquisa"
  							 action="#{funcionarioBean.visualizar}" />
  				<p:commandButton value="Limpar"  update="frmPrincipal" actionListener="#{funcionarioBean.limpar}"/>
  				
 			</p:panel>

  			<p:dataTable id="tbLista" var="funcionario" value="#{funcionarioBean.lista}" paginator="true" rows="5"
  						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
  						{NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15"
  						selection="#{funcionarioBean.funcionarioSelecionado}" selectionMode="single" rowKey="#{funcionario}">
  				<f:facet name="header">Lista de Funconários</f:facet>
  				<p:column>
  					<f:facet name="header"><h:outputText value="Código"/> </f:facet>
  					<h:outputText value="#{funcionario.codigo}"/>
  				</p:column>
  				
  				<p:column>
  					<f:facet name="header"><h:outputText value="Nome"/> </f:facet>
  					<h:outputText value="#{funcionario.nome}"/>
  				</p:column>
  				
  				<p:column>
  					<f:facet name="header"><h:outputText value="CPF"/> </f:facet>
  					<h:outputText value="#{funcionario.cpf}"/>
  				</p:column>
  				
  				<p:column>
  					<f:facet name="header"><h:outputText value="RG"/> </f:facet>
  					<h:outputText dir="rtl" value="#{funcionario.rg}"/>
  				</p:column>
  				
  				<p:column>
  					<f:facet name="header"><h:outputText value="Endereco"/> </f:facet>
  					<h:outputText value="#{funcionario.endereco}"/>
  				</p:column>
  				
  				<p:column>
  					<f:facet name="header"><h:outputText value="Função"/> </f:facet>
  					<h:outputText value="#{funcionario.funcao}"/>
  				</p:column>
  				
  				<p:column>
  					<f:facet name="header"><h:outputText value="Situação"/> </f:facet>
  					<h:outputText value="#{funcionario.situacao}"/>
  				</p:column>
  				
  				<p:column>
  					<f:facet name="header"><h:outputText value="Última atualização"/> </f:facet>
  					<h:outputText value="#{funcionario.dataUltimaAtualizacao.time}">
  						<f:convertDateTime pattern="dd/MM/yyyy 'às' HH:mm:ss"/>
  					</h:outputText>
  				</p:column>
  				
  				<f:facet name="footer">  
  					
        		</f:facet> 
  			</p:dataTable>
    		
  		</h:form>
	</f:view>
</h:body>
</html>
