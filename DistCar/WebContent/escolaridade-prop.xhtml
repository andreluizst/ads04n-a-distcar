<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>DistCar 1.0 - Escolaridade</title>
	<h:outputStylesheet name="styles-PSC.css" library="css"></h:outputStylesheet>
</h:head>
<h:body>
	<f:view id="viewEscolaridade-prop">
		
		<h:form id="frmMensagens">
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"></p:messages>
			<p:growl id="growl" showDetail="true" sticky="false" globalOnly="true" />
		</h:form>
		
  		<h:form id="frmPrincial">
  			<p:panel id="panel" header="DistCar - #{escolaridadeBean.tituloOperacao}">
  				<h:panelGrid columns="2" cellpadding="5">
  					<h:outputLabel for="descricao" value="Descrição: *"/>
  					<h:inputText id="descricao" value="#{escolaridadeBean.escolaridade.descricao}" lable="Descrição"
  							required="true" requiredMessage="Informe a descrição!"/>
  					
  					<h:outputLabel for="situacao" value="Situação: "/>
  					<p:selectOneMenu id="situacao" value="#{escolaridadeBean.escolaridade.situacao}" >
  						<f:selectItem itemLabel="Todas as situações" itemValue="#{null}" />
  						<f:selectItems value="#{escolaridadeBean.situacoes}" />
  					</p:selectOneMenu>
  					
  				</h:panelGrid>

  				<p:commandButton value="Salvar" rendered="#{!escolaridadeBean.somenteLeitura}" 
  						disabled="#{escolaridadeBean.somenteLeitura}" 
  						update=":frmMensagens:growl" action="#{escolaridadeBean.salvar}"/>
  				
  				<p:commandButton value="#{escolaridadeBean.textoBotaoFecharOuCancelar}" 
  								immediate="true" action="escolaridade" />

  			</p:panel>
    		
  		</h:form>
 	</f:view>
</h:body>
</html>
