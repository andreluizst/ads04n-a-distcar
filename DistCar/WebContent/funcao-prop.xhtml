<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
>

<h:head><title>Função jsp pf</title> </h:head>
<h:outputStylesheet name="styles-PSC.css" library="css"></h:outputStylesheet>
<body>
	<f:view id="viewEntrada">
		
		<h:form id="frmMensagens">
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"></p:messages>
			<p:growl id="growl" showDetail="true" sticky="false" globalOnly="true" />
		</h:form>
		
  		<h:form id="frmFuncao">
  			<p:panel id="panelFuncao" header="DistCar - Função">
  				<h:panelGrid columns="3" cellpadding="5">
  					<h:outputLabel for="descricao" value="Descrição: *"/>
  					<h:inputText id="descricao" value="#{funcaoBean.funcao.descricao}" required="false" lable="Descrição"/>
  					<p:message for="descricao"/>
  					
  					<h:outputLabel for="salario" value="Salário: "></h:outputLabel>
  					<p:inputText id="salario" converterMessage="Digite um número decimal no formato 999.00" 
  								value="#{funcaoBean.funcao.salario}" dir="rtl" lable="Salário"></p:inputText>
  					<p:message for="salario"></p:message>
  					
  					<h:outputLabel for="situacao" value="Situação: "/>
  					<p:selectOneMenu id="situacao" value="#{funcaoBean.funcao.situacao}" >
  						<f:selectItem itemLabel="Selecione uma opção" itemValue="" />
  						<f:selectItems value="#{funcaoBean.situacoes}" />
  					</p:selectOneMenu>
  					
  				</h:panelGrid>

  				<p:commandButton value="Salvar"  update=":frmMensagens:growl" action="#{funcaoBean.salvar}"/>
  				
  				<p:commandButton value="Cancelar" immediate="true" action="funcao" />

  			</p:panel>
    		
  		</h:form>
 	</f:view>
</body>
</html>
