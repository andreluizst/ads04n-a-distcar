<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
>

<h:head><title>Função jsp pf</title> </h:head>
<h:outputStylesheet name="styles-PSC.css" library="css"></h:outputStylesheet>
<h:body>
	<f:view id="viewEntrada">
		
		<h:form id="frmMensagens">
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"></p:messages>
			<p:growl id="growl" showDetail="true" sticky="false" globalOnly="true" />
			
		</h:form>
		
  		<h:form id="frmFuncao">
  			<p:confirmDialog id="dlgMsg" global="true" showEffect="fade" hideEffect="explode">  
        		<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
        		<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
    		</p:confirmDialog>
  		
  			<p:panel id="panelFuncao" header="DistCar - Função">
  				<f:facet name="header"><a href="index.xhtml"> <p:graphicImage value="/resources/images/home-02.jpg" height="35px" width="35px" /> </a>
  					<h:outputText value="DisctCar 1.0 - Função" styleClass="Titulo" />
  				</f:facet>
  				<h:panelGrid columns="2" cellpadding="5">
  					<h:outputLabel for="descricao" value="Descrição: "/>
  					<h:inputText id="descricao" value="#{funcaoBean.funcaoDePesquisa.descricao}" required="false" lable="Descrição"/>
  					
  					<h:outputLabel for="salario" value="Salário: "></h:outputLabel>
  					<p:inputText id="salario" converterMessage="Digite um número decimal no formato 999.00" 
  								value="#{funcaoBean.funcaoDePesquisa.salario}" dir="rtl" lable="Salário"></p:inputText>
  					
  					<h:outputLabel for="situacao" value="Situação: "/>
  					<p:selectOneMenu id="situacao" value="#{funcaoBean.funcaoDePesquisa.situacao}" >
  						<f:selectItem itemLabel="Selecione uma opção" itemValue="" />
  						<f:selectItems value="#{funcaoBean.situacoes}" />
  					</p:selectOneMenu>
  					
  				</h:panelGrid>

				<p:commandButton value="Novo"    update="panelFuncao" action="#{funcaoBean.novo}"/>
   				<p:commandButton value="Alterar" update="panelFuncao" action="#{funcaoBean.alterar}" />
   				<p:commandButton value="Excluir" update="tbFuncoes" actionListener="#{funcaoBean.excluir}">
   					<p:confirm header="Confirmação" 
   							message="Confirma a exclusão da função selecionada?"
   							icon="ui-icon-alert" />  
   				</p:commandButton>

  				<p:commandButton value="Consultar"  update="tbFuncoes" actionListener="#{funcaoBean.listarAjax}"/>
  				
  				<p:commandButton value="Fechar"  update="tbFuncoes" actionListener="#{funcaoBean.fechar}"/>
  				<!-- 
  				<br></br>
  				<h:outputLabel for="msg" value="Mensagem: "/> 
				<h:outputText id="msg" value="#{funcaoBean.mensagem}"/>
				-->
  			</p:panel>
		<!-- 
  		</h:form>
  		
  		<h:form id="frmLista" >
		-->  		
  			<p:dataTable id="tbFuncoes" var="funcao" value="#{funcaoBean.funcoes}" paginator="true" rows="5"
  						paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks}
  						{NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15"
  						selection="#{funcaoBean.funcaoSelecionada}" selectionMode="single" rowKey="#{funcao}">
  				<f:facet name="header">Lista de Funções</f:facet>
  				<p:column>
  					<f:facet name="header"><h:outputText value="Código"/> </f:facet>
  					<h:outputText value="#{funcao.codigo}"/>
  				</p:column>
  				<p:column>
  					<f:facet name="header"><h:outputText value="Descrição"/> </f:facet>
  					<h:outputText value="#{funcao.descricao}"/>
  				</p:column>
  				<p:column>
  					<f:facet name="header"><h:outputText value="Salário"/> </f:facet>
  					<h:outputText dir="rtl" value="#{funcao.salario}"/>
  				</p:column>
  				<p:column>
  					<f:facet name="header"><h:outputText value="Situação"/> </f:facet>
  					<h:outputText value="#{funcao.situacao}"/>
  				</p:column>
  				<p:column>
  					<f:facet name="header"><h:outputText value="Última atualização"/> </f:facet>
  					<h:outputText value="#{funcao.dataUltimaAtualizacao.time}">
  						<f:convertDateTime pattern="dd/MM/yyyy"/>
  					</h:outputText>
  				</p:column>
  				
  				<f:facet name="footer">  
  					Rodapé
        		</f:facet> 
  			</p:dataTable>
    		
  		</h:form>
 	</f:view>
 	
</h:body>
</html>
