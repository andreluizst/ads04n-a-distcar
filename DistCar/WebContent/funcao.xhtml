<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
>

<h:head><title>Função jsp pf</title> </h:head>
<h:body>
	<f:view id="viewEntrada">
		<p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();"/>  
              
			<p:dialog modal="true" widgetVar="statusDialog" header="Status"   
        				draggable="false" closable="false">  
    		<p:graphicImage value="/design/ajaxloadingbar.gif" />  
		</p:dialog>  
		
		<h:form id="frmMensagens">
			<p:messages id="Xmessages" showDetail="true" autoUpdate="true" closable="true"></p:messages>
			<p:growl id="messages" showDetail="true" />
			
			<p:commandButton id="infoButton" value="Info" actionListener="#{messagesController.addInfo}"/>  
    		<p:commandButton id="warnButton" value="Warn" actionListener="#{messagesController.addWarn}"/>  
    		<p:commandButton id="errorButton" value="Error" actionListener="#{messagesController.addError}"/>  
    		<p:commandButton id="fatalButton" value="Fatal" actionListener="#{messagesController.addFatal}"/>
    		
		</h:form>
  		<h:form id="frmFuncao">
  			<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  
        		<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
        		<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
    		</p:confirmDialog>
  		
  			<p:panel id="panelFuncao" header="DistCar - Função">
  				<h:panelGrid columns="3" cellpadding="5">
  					<h:outputLabel for="descricao" value="Descrição: *"/>
  					<h:inputText id="descricao" value="#{funcaoBean.funcao.descricao}" required="false" lable="Descrição"/>
  					<p:message for="descricao"/>
  					
  					<h:outputLabel for="salario" value="Salário: "></h:outputLabel>
  					<p:inputText id="salario" converterMessage="Digite um número decimal no formato 999.00" 
  								value="#{funcaoBean.funcao.salario}" dir="rtl" lable="Salário"></p:inputText>
  					<p:message for="salario"></p:message>
  					
  					<h:outputLabel for="situacao" value="Situação: "/>
  					<p:selectOneMenu id="situacao" value="#{funcaoBean.funcao.situacao}" >
  						<f:selectItem itemLabel="Selecione uma opção" itemValue="" />
  						<f:selectItems value="#{funcaoBean.situacoes}" />
  					</p:selectOneMenu>
  					
  				</h:panelGrid>

				<p:commandButton value="Novo"    update="panelFuncao" actionListener="#{funcaoBean.novaFuncao}"/>
   				<p:commandButton value="Alterar" update="panelFuncao" actionListener="#{funcaoBean.alterar}" />
   				<p:commandButton value="Excluir" update="tbFuncoes" actionListener="#{funcaoBean.excluir}">
   					<p:confirm header="Confirmação" 
   							message="Comfirma a exclusão da função selecionada?"
   							icon="ui-icon-alert" />  
   				</p:commandButton>
  				<p:commandButton value="Salvar"  update="panelFuncao" actionListener="#{funcaoBean.salvarAjax}">
  					<!-- <f:setPropertyActionListener target="#{funcaoBean.funcao}" value="#{funcao}"/> -->
  				</p:commandButton>
  				<p:commandButton value="Listar"  update="tbFuncoes" actionListener="#{funcaoBean.listarAjax}"/>
  				<!-- 
  				<br></br>
  				<h:outputLabel for="msg" value="Mensagem: "/> 
				<h:outputText id="msg" value="#{funcaoBean.mensagem}"/>
				-->
  			</p:panel>
		<!-- 
  		</h:form>
  		
  		<h:form id="frmLista" >
		-->  		
  			<p:dataTable id="tbFuncoes" var="funcao" value="#{funcaoBean.funcoes}" paginator="true" rows="5"
  						paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks}
  						{NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15"
  						selection="#{funcaoBean.funcaoSelecionada}" selectionMode="single" rowKey="#{funcao}">
  				<f:facet name="header">Lista de Funções</f:facet>
  				<p:column>
  					<f:facet name="header"><h:outputText value="Código"/> </f:facet>
  					<h:outputText value="#{funcao.codigo}"/>
  				</p:column>
  				<p:column>
  					<f:facet name="header"><h:outputText value="Descrição"/> </f:facet>
  					<h:outputText value="#{funcao.descricao}"/>
  				</p:column>
  				<p:column>
  					<f:facet name="header"><h:outputText value="Salário"/> </f:facet>
  					<h:outputText dir="rtl" value="#{funcao.salario}"/>
  				</p:column>
  				<p:column>
  					<f:facet name="header"><h:outputText value="Situação"/> </f:facet>
  					<h:outputText value="#{funcao.situacao}"/>
  				</p:column>
  				<p:column>
  					<f:facet name="header"><h:outputText value="Última atualização"/> </f:facet>
  					<h:outputText value="#{funcao.dataUltimaAtualizacao.time}">
  						<f:convertDateTime pattern="dd/MM/yyyy"/>
  					</h:outputText>
  				</p:column>
  				
  				<f:facet name="footer">  
  					Rodapé
        		</f:facet> 
  			</p:dataTable>
    		
  		</h:form>
 	</f:view>
 	
</h:body>
</html>
