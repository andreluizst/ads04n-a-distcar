<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>DistCar 1.0 - Funcionário</title>
	<h:outputStylesheet name="styles-PSC.css" library="css"></h:outputStylesheet>
</h:head>
<h:body>
	<f:view id="viewFuncionario-prop">
		
		<h:form id="frmMensagens">
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"></p:messages>
			<p:growl id="growl" showDetail="true" sticky="false" globalOnly="true" />
		</h:form>
		
  		<h:form id="frmPrincipal">
  			<p:panel id="panelProp" header="DistCar - #{funcionarioBean.tituloOperacao}">
  				<h:panelGrid columns="2" cellpadding="5">
  					<h:outputLabel for="nome" value="Nome: *"/>
  					<h:inputText id="nome" value="#{funcionarioBean.funcionario.nome}" lable="Nome"
  							 size="60" required="true" requiredMessage="Informe o nome do funcionário!" />
  					
  					<h:outputLabel for="ctps" value="CTPS: *"/>
  					<h:inputText id="ctps" value="#{funcionarioBean.funcionario.cpts}" lable="CTPS" size="20"
  							converterMessage="Digite apenas números no campo CTPS" 
							required="true" requiredMessage="Informe o número da carteira profissional (CTPS)!" />
  					
  					<h:outputLabel for="cpf" value="CPF: *"/>
  					<p:inputMask id="cpf" mask="99.999.999-99" size="20"
  							value="#{funcionarioBean.funcionario.cpf}" lable="CPF"
  							required="true" requiredMessage="Informe o CPF!">
  					</p:inputMask>
  					
  					<h:outputLabel for="rg" value="RG: *"/>
  					<h:inputText id="rg" value="#{funcionarioBean.funcionario.rg}" lable="RG" size="20"
  							converterMessage="Digite apenas números no campo RG" 
							required="true" requiredMessage="Informe o RG!" />
  					
  					<h:outputLabel for="orgaoExp" value="Orgão expedidor: *"/>
  					<h:inputText id="orgaoExp" value="#{funcionarioBean.funcionario.orgaoExpedidor}" lable="Orgão expedidor"
  							 required="true" requiredMessage="Informe o orgão expedidor do documento de identidade!" />
  					
  					<h:outputLabel for="data" value="Data de nascimento: *"/>
  					<p:calendar id="data" value="#{funcionarioBean.funcionario.dataNascimento}"
  						effect="explode" pattern="dd/MM/yyyy" 
  						required="true" requiredMessage="Informe a data de nascimento!" />
  					
  					<h:outputLabel for="cbxEscolaridade" value="Escolaridade: *"/>
  					<p:selectOneMenu id="cbxEscolaridade" value="#{funcionarioBean.codigoEscolaridadeSelecionada}" 
  							required="true" requiredMessage="Informe a escolaridade!">
  						<f:selectItem noSelectionOption="true" itemLabel="Selecione uma opção" itemValue="#{null}" />
  						<f:selectItems value="#{funcionarioBean.escolaridades}" var="escolaridade" 
  									itemLabel="#{escolaridade.descricao}" itemValue="#{escolaridade.codigo}"/>
  					</p:selectOneMenu>
  					
					<h:outputLabel for="cbxDepto" value="Departamento: *"/>
  					<p:selectOneMenu id="cbxDepto" value="#{funcionarioBean.codigoDepartamentoSelecionado}"
  							required="true" requiredMessage="Informe o departamento.">
  						<f:selectItem noSelectionOption="true" itemLabel="Selecione um departamento" itemValue="#{null}" />
  						<f:selectItems value="#{funcionarioBean.departamentos}" var="depto" 
  									itemLabel="#{depto.nome}" itemValue="#{depto.codigo}"/>
  					</p:selectOneMenu>
  					
  					<h:outputLabel for="cbxFuncao" value="Função: *"/>
  					<p:selectOneMenu id="cbxFuncao" value="#{funcionarioBean.codigoFuncaoSelecionada}" required="true">
  						<f:selectItem noSelectionOption="true" itemLabel="Selecione uma função" itemValue="" />
  						<f:selectItems value="#{funcionarioBean.funcoes}" var="funcao" 
  									itemLabel="#{funcao}" itemValue="#{funcao.codigo}"/>
  					</p:selectOneMenu>
  					
  					<h:outputLabel for="tipoLog" value="Tipo logradouro: *"/>
  					<p:selectOneMenu id="tipoLog" value="#{funcionarioBean.codigoTipoLogradouroSelecionado}"
  									required="true" requiredMessage="Informe o tipo do logradouro!" >
  						<f:selectItem noSelectionOption="true" itemLabel="Selecione uma opção" itemValue="#{null}" />
  						<f:selectItems value="#{funcionarioBean.tiposLogradouros}" var="tpLog" 
  								itemLabel="#{tpLog.descricao}" itemValue="#{tpLog.codigo}" />
  					</p:selectOneMenu>
  					
  					<h:outputLabel for="logradouro" value="Logradouro: *"/>
  					<p:inputText id="logradouro"  
  								value="#{funcionarioBean.funcionario.endereco.logradouro}" lable="logradouro"
  								required="true" requiredMessage="Informe o logradouro!" />
  					
  					<h:outputLabel for="numero" value="Número: *"/>
  					<p:inputText id="numero"  
  								value="#{funcionarioBean.funcionario.endereco.numero}" lable="numero"
  								required="true" requiredMessage="Informe o número do logradouro!" />
  					
  					<h:outputLabel for="bairro" value="Bairro: *"/>
  					<p:inputText id="bairro"  
  								value="#{funcionarioBean.funcionario.endereco.bairro}" lable="Bairro"
  								required="true" requiredMessage="Informe o bairro!" />
  					
  					<h:outputLabel for="unidadeFederativa" value="UF: *"/>
  					<p:selectOneMenu id="unidadeFederativa" value="#{funcionarioBean.codigoUfSelecionada}" 
  							required="true" requiredMessage="Informe a unidade federativa!"
  							valueChangeListener="#{funcionarioBean.filtrarCidades}">
  						<f:selectItem noSelectionOption="true" itemLabel="Selecione uma UF" itemValue="#{null}" />
  						<f:selectItems value="#{funcionarioBean.ufs}" var="uf" 
  								itemLabel="#{uf}" itemValue="#{uf.codigo}" />
  						<f:ajax render="cbxCidades" event="valueChange"/>
  					</p:selectOneMenu>
  								
  					<h:outputLabel for="cbxCidades" value="Cidade: *"/>
  					<p:selectOneMenu id="cbxCidades" value="#{funcionarioBean.codigoCidadeSelecionada}"
								required="true" requiredMessage="Informe a cidade!">
  						<f:selectItem noSelectionOption="true" itemLabel="Selecione uma cidade" itemValue="#{null}" />
  						<f:selectItems value="#{funcionarioBean.cidades}" var="cid" 
  								itemLabel="#{cid}" itemValue="#{cid.codigo}" />
  					</p:selectOneMenu>
  					
  					<h:outputLabel for="cep" value="CEP: *"/>
  					<p:inputMask id="cep" mask="99999-999" size="12" 
  							value="#{funcionarioBean.funcionario.endereco.cep}" lable="CEP"
  							required="true" requiredMessage="Informe o CEP!">
  					</p:inputMask>
  					
  					<h:outputLabel for="email" value="E-mail: "/>
  					<p:inputText id="email"  
  								value="#{funcionarioBean.funcionario.email}" required="false" lable="E-mail" />
  					
  					<h:outputLabel for="situacao" value="Situação: "/>
  					<p:selectOneMenu id="situacao" value="#{funcionarioBean.funcionario.situacao}">
  						<f:selectItem  itemLabel="Selecione uma situação" itemValue="#{null}" />
  						<f:selectItems value="#{funcionarioBean.situacoes}" />
  					</p:selectOneMenu>
  					
  				</h:panelGrid>

  				<p:commandButton value="Salvar" rendered="#{!funcionarioBean.somenteLeitura}" 
  						disabled="#{funcionarioBean.somenteLeitura}" 
  						update=":frmMensagens:growl" action="#{funcionarioBean.salvar}"/>
  				
  				<p:commandButton value="#{funcionarioBean.textoBotaoFecharOuCancelar}" 
  								immediate="true" action="funcionario" />

  			</p:panel>
    		
  		</h:form>
 	</f:view>
</h:body>
</html>
