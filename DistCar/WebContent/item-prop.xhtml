<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html	 xmlns="http://www.w3.org/1999/xhtml"
	 	 xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>

<title>Item Série Carro</title>
</h:head>
<h:body>
<f:view id="View ">

<h:form id="frmMensagens">
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"></p:messages>
		</h:form>

		<h:form id="form" >

			<p:panel id="panel" header="DistCar - Item Série"
				style="margin-bottom:10px;">
				
				<f:facet name="header">
					<h:panelGrid columns="2">
						<p:commandLink action="index.xhtml">
							<p:graphicImage value="/resources/images/home-02.jpg"
								height="35px" width="35px" />
						</p:commandLink>
						<h:outputText value="DisctCar 1.0 - Item Série" />
					</h:panelGrid>
				</f:facet>

				<h:panelGrid columns="2" cellpadding="5">

					<h:outputLabel for="descricao" value="Descricão: *" />
					<p:inputText id="descricao"
						value="#{itemSerieBean.itemSerieCarro.descricao}" required="true"
						label="Descricão" requiredMessage="Descrição: * Campo obrigatório" />
					

					<h:outputLabel for="valor" value="Valor: *" />
					<p:inputText id="valor" required="true"
						converterMessage="Digite um número decimal no formato 999.00"
						value="#{itemSerieBean.itemSerieCarro.valorItemSerie}"
						requerid="false" label="Valor" requiredMessage="Valor Obrigatório*"/>
				


					<h:outputLabel for="modelo" value="Modelo: * " />
					<p:selectOneMenu id="modelo" converter="ModeloCarroConverter"
						value="#{itemSerieBean.itemSerieCarro.modelo}" required="true" 
						requiredMessage="Modelo: * Campo obrigatório">
						<f:selectItem  noSelectionOption="true"
							itemLabel="Selecione uma opção" itemValue="-1" />
						<f:selectItems  value="#{itemSerieBean.modelos}" var="m"
							itemLabel="#{m.descricao} #{m.ano}" itemValue="#{m}" />
					</p:selectOneMenu>
				
					
					<h:outputLabel for="situacao" value="Situação: "/>
  					<p:selectOneMenu id="situacao" value="#{itemSerieBean.itemSerieCarro.situacao}" 
  					required="true" requiredMessage="Situação: * Campo Obrigatório">
  						<f:selectItem itemLabel="Selecione uma opção" itemValue="" />
  						<f:selectItems value="#{itemSerieBean.situacoes}" />
  					</p:selectOneMenu>
  					
					
				</h:panelGrid>
				<p:commandButton value="Salvar"  update="form" action="#{itemSerieBean.salvar}" />
   				<p:commandButton value="Cancelar"  immediate="true" action="#{itemSerieBean.cancelar}" />
</p:panel>
 			</h:form>
 			</f:view>
</h:body>
</html>
