<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html	 xmlns="http://www.w3.org/1999/xhtml"
	 	 xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Marca_Carro</title>
</h:head>
<h:body>
	<f:view id="View">
	<h:form id="frmMensagens">
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"></p:messages>
			<p:growl id="growl" showDetail="true" sticky="false" globalOnly="true" />
		</h:form>
		<h:form id="form">

			<p:growl id="messages" showDetail="true" />

			<p:confirmDialog id="dlgMsg" global="true" showEffect="fade"
				hideEffect="explode">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>

			<p:panel id="panel" header="DistCar - Marca"
				style="margin-bottom:10px;">

				<f:facet name="header">
					<h:panelGrid columns="2">
						<p:commandLink action="index.xhtml">
							<p:graphicImage value="/resources/images/home-02.jpg"
								height="35px" width="35px" />
						</p:commandLink>
						<h:outputText value="DisctCar 1.0 -  Marca" />
					</h:panelGrid>
				</f:facet>
				
				<h:panelGrid columns="3" cellpadding="5">

					<h:outputLabel for="descricao" value="Descricão: *" />
					<p:inputText id="descricao"
						value="#{marcaCarroBean.marcaCarro.descricao}"  required="false"
						label="Descricão" requiredMessage="Nome obrigatório: *" />
					<p:message for="descricao" />
						

						<h:outputLabel for="fabricante" value="Fabricante * " />
					<h:selectOneMenu id="modelo" converter="FabricanteConverter"
						value="#{marcaCarroBean.marcaCarro.fabricante}" >
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione o fabricante" itemValue="-1"/>
						<f:selectItems value="#{marcaCarroBean.fabricanteCarros}" var="f"
							itemLabel="#{f.pj.nome}" itemValue="#{f}" />
					</h:selectOneMenu>
					<p:message for="modelo" />
					
					<h:outputLabel for="situacao" value="Situação: "/>
  					<p:selectOneMenu id="situacao" value="#{marcaCarroBean.marcaCarro.situacao}" >
  						<f:selectItem itemLabel="Selecione uma opção" itemValue="" />
  						<f:selectItems value="#{marcaCarroBean.situacoes}" />
  					</p:selectOneMenu>
					<p:message for="situacao" />
				</h:panelGrid> 
				
				<p:commandButton value="Salvar"  update=":frmMensagens:growl" action="#{marcaCarroBean.salvar}" />
   				<p:commandButton value="Cancelar" update="form" immediate="true" action="#{marcaCarroBean.cancelar}" />
</p:panel>
 			</h:form>
 			</f:view>
</h:body>
</html>
