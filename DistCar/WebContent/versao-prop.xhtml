<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html	 xmlns="http://www.w3.org/1999/xhtml"
	 	 xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Versão_Carro</title>
</h:head>
<h:body>
	<f:view id="View">
	<h:form id="frmMensagens" >
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"></p:messages>
	
		</h:form>
		<h:form id="form">

	
			<p:confirmDialog id="dlgMsg" global="true" showEffect="fade"
				hideEffect="explode">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>

			<p:panel id="panel" header="DistCar - Versão Carro"
				style="margin-bottom:10px;">

				<f:facet name="header">
					<h:panelGrid columns="2">
						<p:commandLink action="index.xhtml">
							<p:graphicImage value="/resources/images/home-02.jpg"
								height="35px" width="35px" />
						</p:commandLink>
						<h:outputText value="DisctCar 1.0 -  Versão Carro" />
					</h:panelGrid>
				</f:facet>
				
				<h:panelGrid columns="2" cellpadding="5">

					<h:outputLabel for="descricao" value="Descricão: *" />
					<p:inputText id="descricao"
						value="#{versaoBean.versaoCarro.descricao}"  required="true"
						requiredMessage="Descricação: * Campo Obrigatório"
						label="Descricão" />

						
					<h:outputLabel for="valor"  value="Valor: *"  />
					<p:inputText id="valor" 
					value="#{versaoBean.versaoCarro.valor}" required="true" requiredMessage="Valor: * Campo Obrigatório"
					converterMessage="Digite um número decimal no formato 999.00"
					 label="Valor" />

					<h:outputLabel for="fabricante" value="Fabricante: * " />
					<p:selectOneMenu id="fabricante" converter="FabricanteConverter"
					required="false" requiredMessage="Fabricante: * Campo Obrigatório" 
						 valueChangeListener="#{versaoBean.filtrarMarca}">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione o fabricante" itemValue="-1"/>
						<f:selectItems value="#{versaoBean.fabricantes}" var="f"
							itemLabel="#{f.pj.nome}" itemValue="#{f}" />
							<f:ajax render="marca modelo itens acessorio situacao" event="valueChange"/>
  					</p:selectOneMenu>
  	
  					
  					<h:outputLabel for="marca" value="Marca: * " />
					<p:selectOneMenu id="marca" converter="MarcaConverter"
					required="false" requiredMessage="Marca: * Campo Obrigatório"
						 valueChangeListener="#{versaoBean.filtrarModelo}">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione a marca" itemValue="-1"/>
						<f:selectItems value="#{versaoBean.marcas}" var="m"
							itemLabel="#{m.descricao}" itemValue="#{m}" />
							<f:ajax render="modelo itens acessorio situacao" event="valueChange"/>
  					</p:selectOneMenu>
  	

					<p:outputLabel for="modelo" value="Modelo: * " />
					<p:selectOneMenu id="modelo" converter="ModeloCarroConverter"
					required="false" requiredMessage="Modelo: * Campo Obrigatório"
						value="#{versaoBean.versaoCarro.modeloCarro}"  valueChangeListener="#{versaoBean.filtrarItens}">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione o Modelo" itemValue="-1"/>
						<f:selectItems value="#{versaoBean.modelos}" var="m"
							itemLabel="#{m.descricao} #{m.ano}" itemValue="#{m}" />
							<f:ajax render="itens acessorio situacao" event="valueChange"/>
					</p:selectOneMenu>

					<h:outputLabel for="situacao" value="Situação: *" />
  					<p:selectOneMenu id="situacao" value="#{versaoBean.versaoCarro.situacao}"  
  					required="true" requiredMessage="Situação * Campo Obrigatório">
  						<f:selectItem itemLabel="Selecione uma opção" itemValue="" />
  						<f:selectItems value="#{versaoBean.situacoes}" />
  					</p:selectOneMenu>
				</h:panelGrid> 

				 <h:panelGrid columns="4" style="margin-bottom:10px" cellpadding="5">  
				<h:outputText value="Itens: *"/>  
        				<h:selectManyCheckbox id="itens" converter="ItensConverter" valueChangeListener="#{versaoBean.somar}"
        				 value="#{versaoBean.versaoCarro.itens}" layout="pageDirection" columns="1">  
           				    <f:selectItems value="#{versaoBean.itens}" var="i" 
           				      itemLabel="#{i.descricao}" itemValue="#{i}"/>  
           				      <f:ajax render="valor" event="valueChange"/>
       					</h:selectManyCheckbox>
       					
					<h:outputText value="Acessório: *"  />  
        				<h:selectManyCheckbox id="acessorio" converter="AcessoriosConverter"
        				value="#{versaoBean.versaoCarro.acessorios}" layout="pageDirection" columns="1">  
           				    <f:selectItems value="#{versaoBean.acessorios}" var="a"
           				    itemLabel="#{a.descricao}" itemValue="#{a}"/>
       					</h:selectManyCheckbox>
				</h:panelGrid> 
				
				<p:commandButton value="Salvar"  update="form" action="#{versaoBean.salvar}" />
   				<p:commandButton value="Cancelar" update="form" immediate="true" action="#{versaoBean.cancelar}" />
</p:panel>
 			</h:form>
 			</f:view>
</h:body>
</html>
